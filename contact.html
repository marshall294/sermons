<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with us for any inquiries or support.">
  <meta name="keywords" content="contact, support, inquiry, church, community">
  <meta name="author" content="Church of Christ">
  <meta name="robots" content="index, follow">
  <title>Contact Us | Church of Christ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, p {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #28a745;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #155724;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navigation Styles */
    nav {
      background-color: blue;
      color: white;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      padding: 8px 15px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #fff;
      color: #28a745;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    .menu-toggle.active {
      display: block;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    nav ul {
      display: flex;
      flex-direction: row;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Header Styles */
    header {
      background: url('pic1.png') no-repeat center center/cover;
      color: white;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Contact Form Section */
    .contact-form {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .form-group button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    /* Contact Information Section */
    .contact-info {
      background-color: #f8f9fa;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    .contact-info h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info .fa {
      margin-right: 10px;
    }

    /* Map Section */
    .map {
      margin: 20px 0;
    }

    /* Footer Section */
    footer {
      background-color: blue;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer .social-icons {
      margin: 10px 0;
    }

    footer .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #fff;
      transition: color 0.3s;
    }

    footer .social-icons a:hover {
      color: #ccc;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }

      .form-group button {
        padding: 8px 16px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      header {
        height: 50vh;
      }

      header h1 {
        font-size: 1.8em;
        padding: 20px;
      }

      .contact-form, .contact-info {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Section -->
  <nav>
    <div class="container">
      <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
      <ul class="active">
        <li><a href="index.html">Home</a></li>
        <li><a href="prayer.html">Prayer Request</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <div class="container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="button" onclick="sendMessage()">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <div class="container">
      <h2>Our Contact Information</h2>
      <p><i class="fa fa-map-marker-alt"></i> At the end of Benvic Street Kwamba Suleja Niger State, Nigeria</p>
      <p><i class="fa fa-phone-alt"></i> +234 810 2341648</p>
      <p><i class="fa fa-envelope"></i> info@churchofchristkwamba.com</p>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map">
    <div class="container">
      <h2>Find Us Here</h2>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15753.388948994076!2d7.1673012!3d9.2132047!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104dd3bff5655f19%3A0x3773484dd2bfaad2!2sCHURCH%20OF%20CHRIST%20KWAMBA!5e0!3m2!1sen!2sng!4v1726445342076!5m2!1sen!2sng" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Church of Christ. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS for Mobile Menu Toggle and Contact Form Integration -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('nav ul');
      menu.classList.toggle('active');
    }

    function sendMessage() {
      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      
      const mailtoLink = `mailto:marshall12340@gmail.com?subject=Contact Form Submission&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      window.location.href = mailtoLink;

      // Optionally, you can also open WhatsApp
      const whatsappMessage = `New Contact Form Submission:\n\nName: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
      const whatsappUrl = `https://wa.me/+2348102341648?text=${encodeURIComponent(whatsappMessage)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</body>
</html>
